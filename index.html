<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©vision des Additions</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .welcome {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
            line-height: 1.2;
        }

        .welcome-icon {
            font-size: 2em;
        }

        .addition {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin: 10px 0;
            position: relative;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .retenue-container {
            display: flex;
            justify-content: flex-end;
            /* Align rights to match numbers */
            margin-bottom: 5px;
            width: 100%;
            padding-right: 35px;
            /* Offset to align with the first digit roughly */
        }

        .retenue-input {
            width: 40px;
            height: 40px;
            font-size: 1.5em;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            background-color: #fff3cd;
            font-weight: bold;
            color: #856404;
        }

        .retenue-input:focus {
            outline: none;
            border-color: #ffc107;
            background-color: #fff;
        }

        .number {
            font-size: 3.5em;
            /* Slightly smaller */
            font-weight: bold;
            color: #000;
            margin: 5px 0;
            min-width: 120px;
            text-align: right;
            line-height: 1;
        }

        .operator {
            position: relative;
        }

        .operator span:first-child {
            position: absolute;
            left: -40px;
            top: 5px;
        }

        .line {
            border-bottom: 4px solid #333;
            margin: 5px 0;
            width: 100%;
        }

        .input-container {
            margin: 15px 0;
        }

        input {
            font-size: 2.5em;
            padding: 10px 20px;
            border: 4px solid #667eea;
            border-radius: 10px;
            text-align: center;
            width: 120px;
            font-weight: bold;
        }

        input:focus {
            outline: none;
            border-color: #764ba2;
        }


        button {
            font-size: 1.5em;
            padding: 15px 40px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        button:active {
            transform: scale(0.95);
        }

        .message {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 15px;
            min-height: 50px;
        }

        .vrai {
            color: #22c55e;
            animation: bounce 0.5s;
        }

        .faux {
            color: #ef4444;
            animation: shake 0.5s;
        }

        .reward-image {
            display: none;
            max-width: 100%;
            max-height: 200px;
            margin: 10px auto;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            animation: zoomIn 0.5s;
        }

        .reward-image.show {
            display: block;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .main-layout {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            padding: 10px;
        }

        .scoreboard {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        /* Force side-by-side on tablets and larger */
        @media (min-width: 768px) {
            .main-layout {
                flex-wrap: nowrap;
                align-items: flex-start;
            }

            .container {
                flex: 2;
            }

            .scoreboard {
                flex: 1;
                min-width: 300px;
            }
        }

        .scoreboard h2 {
            color: #667eea;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }

        .score-table {
            width: 100%;
            border-collapse: collapse;
        }

        .score-table th,
        .score-table td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .score-table th {
            color: #666;
            font-weight: bold;
        }

        .status-vrai {
            color: #22c55e;
            font-weight: bold;
        }

        .status-faux {
            color: #ef4444;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="main-layout">
        <div class="container">
            <div class="welcome">
                <span class="welcome-icon">ü¶Ñ</span>
                <span>Bonjour mon petit Koala, on se fait une petite r√©vision de math√©matique</span>
                <span class="welcome-icon">üê®</span>
            </div>

            <div class="addition">
                <div class="retenue-container">
                    <input type="number" class="retenue-input" id="retenue1" placeholder="" inputmode="numeric"
                        oninput="if(this.value.length > 1) this.value = this.value.slice(0,1)">
                </div>
                <div class="number" id="number1"></div>
                <div class="number operator">
                    <span style="position: absolute; left: -30px;">+</span>
                    <span id="number2"></span>
                </div>
                <div class="line"></div>
            </div>

            <div class="input-container">
                <input type="number" id="answer" placeholder="?" autocomplete="off">
            </div>

            <button onclick="verifier()">V√©rifier</button>

            <div class="message" id="message"></div>
            <img id="rewardImage" class="reward-image" alt="Bravo!">
        </div>

        <div class="scoreboard">
            <h2>Tableau des scores</h2>
            <table class="score-table">
                <thead>
                    <tr>
                        <th>Calcul</th>
                        <th>R√©ponse</th>
                        <th>R√©sultat</th>
                    </tr>
                </thead>
                <tbody id="scoreBody">
                    <!-- Les scores seront ajout√©s ici -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let nombre1, nombre2, resultatCorrect;
        let history = [];


        // Liste des images disponibles dans le r√©pertoire kpopimg
        const images = [
            'kpopimg/1.jpg',
            'kpopimg/2.jpg',
            'kpopimg/3.jpg',
            'kpopimg/4.jpg',
            'kpopimg/5.jpg',
            'kpopimg/6.jpg',
            'kpopimg/7.jpg',
            'kpopimg/8.jpg',
            'kpopimg/9.jpg',
            'kpopimg/10.jpg',
            'kpopimg/11.jpg',
            'kpopimg/12.jpg',
            'kpopimg/13.jpg',
            'kpopimg/14.jpg',
            'kpopimg/15.jpg'
        ];

        function genererAddition() {
            // G√©n√©rer deux nombres entre 10 et 99
            nombre1 = Math.floor(Math.random() * 90) + 10;
            nombre2 = Math.floor(Math.random() * 90) + 10;
            resultatCorrect = nombre1 + nombre2;

            // Afficher les nombres
            document.getElementById('number1').textContent = nombre1;
            document.getElementById('number2').textContent = nombre2;
            document.getElementById('answer').value = '';
            document.getElementById('retenue1').value = '';
            document.getElementById('message').textContent = '';
            document.getElementById('rewardImage').classList.remove('show');
            document.getElementById('answer').focus();
        }

        function updateScoreboard() {
            const tbody = document.getElementById('scoreBody');
            tbody.innerHTML = '';

            // Prendre les 10 derniers, inverser pour avoir le plus r√©cent en haut
            const recentHistory = history.slice(-10).reverse();

            recentHistory.forEach(item => {
                const row = document.createElement('tr');
                const symbol_status = item.correct ? '‚úÖ' : '‚ùå';
                const class_status = item.correct ? 'status-vrai' : 'status-faux';

                row.innerHTML = `
                    <td>${item.n1} + ${item.n2}</td>
                    <td>${item.userAns}</td>
                    <td class="${class_status}">${symbol_status}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function verifier() {
            const reponseUtilisateur = parseInt(document.getElementById('answer').value);
            const messageElement = document.getElementById('message');

            if (isNaN(reponseUtilisateur)) {
                messageElement.textContent = '‚ö†Ô∏è Entre un nombre !';
                messageElement.className = 'message faux';
                return;
            }

            const isCorrect = reponseUtilisateur === resultatCorrect;

            // Ajouter √† l'historique
            history.push({
                n1: nombre1,
                n2: nombre2,
                userAns: reponseUtilisateur,
                correct: isCorrect
            });
            updateScoreboard();

            if (isCorrect) {
                messageElement.textContent = '‚úÖ VRAI';
                messageElement.className = 'message vrai';

                // Choisir une image al√©atoire
                const imageAleatoire = images[Math.floor(Math.random() * images.length)];
                const imageElement = document.getElementById('rewardImage');
                imageElement.src = imageAleatoire;
                imageElement.classList.add('show');

                // Attendre 5 secondes puis g√©n√©rer une nouvelle addition
                setTimeout(() => {
                    genererAddition();
                }, 5000);
            } else {
                messageElement.textContent = '‚ùå FAUX';
                messageElement.className = 'message faux';

                // Afficher l'image d'erreur
                const imageElement = document.getElementById('rewardImage');
                imageElement.src = 'error.jpg';
                imageElement.classList.add('show');

                // Attendre 3 secondes puis cacher l'image et permettre une nouvelle tentative
                setTimeout(() => {
                    imageElement.classList.remove('show');
                    messageElement.textContent = '';
                    document.getElementById('answer').value = '';
                    document.getElementById('answer').focus();
                }, 3000);
            }
        }

        // Permettre de valider avec la touche Entr√©e
        document.getElementById('answer').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                verifier();
            }
        });

        // G√©n√©rer la premi√®re addition au chargement de la page
        genererAddition();
    </script>
</body>

</html>
